<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minimal Scanner</title>
</head>
<body>
  <h1>Minimal WebApp Vulnerability Scanner</h1>
  <form method="post">
    <label>Target URL: <input type="text" name="target" placeholder="https://example.com"></label>
    <button type="submit">Scan</button>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <p>Note: only test sites you are authorized to scan.</p>
</body>
</html>
